<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" media='screen' href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favico.ico">
    <title>stylishminimalist</title>
</head>

<body class="py-3 d-flex flex-column justify-content-between">
    <div class="header-container d-flex w-100 justify-content-between fs-75 align-items-center px-5">
        <div>
            <img src="/assets/logo-small.svg" class="img-logo-small">
        </div>
        <div>
            stylish<span style="font-weight: 600">minimalist</span>
        </div>
    </div>
    <div class="main-container w-100 fs-200 fw-light px-5">
        <div class="logo-list-container d-flex justify-content-center flex-wrap" id="logo-list">
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(0, 'blue')">
                <img src='/assets/twitter-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(1, 'cyan')">
                <img src='/assets/ig-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(2, 'red')">
                <img src='/assets/pinterest-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(3, 'grey')">
                <img src='/assets/steam-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(4, 'black-grey')">
                <img src='/assets/github-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0" onclick="changeMainContent(5, 'purple')">
                <img src='/assets/mail-small.png' class="img-logo-list">
            </div>
        </div>
        <div class="row align-items-center mb-5">
            <div class="d-flex flex-column col text-center" id="main-content">
                <div class="fs-50" style="opacity: 0"><span style="opacity: 50%" id="text-link">twitter.com/</span><span class="fw-reg" id="text-username">clawdius_</span></div>
                <div class="content-title fs-150" style="opacity: 0" id="media-name">Twitter</div>
                <div class="content-desc fs-50" style="opacity: 0" id="media-desc">This is where i dump my meme and worship idols.</div>
                <div class="d-flex fs-50 mx-auto mt-4 justify-content-around" style="opacity: 0">
                    <a href="https://twitter.com/clawdius_" id="media-link">
                        <div class="content-button mx-1" id="media-button">
                            Visit My Twitter
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container d-flex w-100 justify-content-between fs-75 px-5">
        <div class="fw-reg" id="clock-small"></div>
        <div class="text-end">Aditya Lila. 2022.</div>
    </div>
</body>

<script>
    window.onload = function() {
        startTime();
        transitionEnter();
        transitionList();
        setTimeout(function() {
            changeLogoState(0, 'blue')
        }, 800)
    }
</script>

</html>
