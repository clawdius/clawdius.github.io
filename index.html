<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="JWVwubSh7-xMaatueWwCu8MtL7Awl4MmR-VZOQb7EjA" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" media='screen' href="/style.css">
    <script type="text/javascript" src="/script.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="favico.ico">
    <title>stylishminimalist</title>
</head>

<body class="py-3 d-flex flex-column justify-content-between">
    <div class="header-container d-flex w-100 justify-content-between fs-75 align-items-center">
        <div class="ornament">
            <img src="/assets/logo-small.svg" class="img-logo-small">
        </div>
        <div class="ornament">
            <span style="font-weight: 100">stylish</span><span style="font-weight: 600">minimalist</span>
        </div>
    </div>
    <div class="main-container w-100 fs-200 fw-light px-5">
        <div class="logo-list-container d-flex justify-content-center flex-wrap" id="logo-list">
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/twitter-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/ig-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/steam-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/facebook-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/pinterest-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/youtube-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/github-small.png' class="img-logo-list">
            </div>
            <div class="logo-list mx-2 my-1 d-flex" style="opacity: 0">
                <img src='/assets/mail-small.png' class="img-logo-list">
            </div>
        </div>
        <div class="row align-items-center mb-5">
            <div class="d-flex flex-column col text-center" id="main-content">
                <div class="fs-50" style="opacity: 0"><span style="opacity: 50%" id="text-link"></span><span class="fw-reg" id="text-username"></span></div>
                <div class="content-title fs-125" style="opacity: 0" id="media-name"></div>
                <div class="content-desc fs-50" style="opacity: 0" id="media-desc"></div>
                <div class="d-flex fs-50 mx-auto mt-4 justify-content-around" style="opacity: 0">
                    <a href="" id="media-link" target="_blank">
                        <div class="content-button" id="media-button">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container d-flex w-100 justify-content-between fs-75">
        <div class="fw-reg ornament" id="clock-small">
            <div id="clockH"></div>
            <div class="colon">:</div>
            <div id="clockM"></div>
            <div class="colon">:</div>
            <div id="clockS" class="fw-bold"></div>
        </div>
        <div class="text-end ornament">Aditya Lila. <span class="fw-bold">2024.</span></div>
    </div>
</body>

<script>
    window.onload = function() {
        startTime();
        ornamentIn();

        setInnerContent(0);

        transitionEnter();
        transitionList();

        setTimeout(function() {
            changeLogoState(0)
        }, 1500)
    }
</script>

</html>
