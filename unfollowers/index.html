<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" media='screen' href="/style.css">
  <link rel="stylesheet" media='screen' href="/unfollowers/style.css">
  <script type="text/javascript" src="/unfollowers/script.js" defer></script>
  <title>unfollowers</title>
</head>

<body class="d-flex flex-column flex-lg-row flex justify-content-center align-items-center px-md-5">
  <div class="col-12 col-md-2 d-flex flex-column justify-content-between px-3" id="sidebar">
    <div class="w-100 fs-125 py-5 py-md-1 text-center text-md-start" id="title">
      "Remove me from your followers, bruh"
    </div>
    <div>
        <div class="mb-2 w-100">
            <label for="following" class="custom-file-input w-100 d-flex justify-content-center">
              Insert the <span class="fw-bold ms-1">following.json</span>
            </label>
            <input class="w-100 py-1" type="file" accept=".json" name="following" id="following">
          </div>
          <div class="mb-5 w-100">
            <label for="followers" class="custom-file-input w-100 d-flex justify-content-center">
              Insert the <span class="fw-bold ms-1">followers.json</span>
            </label>
            <input class="w-100 py-1" type="file" accept=".json" name="followers" id="followers">
          </div>
          <div class="w-100">
            <button class="w-100 " id="compare">Compare</button>
          </div>
    </div>
  </div>
  <div class="col-12 col-md-10 px-3 py-3 d-none" id="result-container">
    <div class="d-flex container flex-wrap overflow-scroll p-3" id="result">
    </div>
  </div>
  <div class="col-12 col-md-10 px-3 py-3" id="result-container-placeholder">
    <div class="d-flex justify-content-center align-items-center p-3" id="result-placeholder">
        <div class="fs-2 opacity-25"> Insert the data first :)</div>
    </div>
  </div>
</body>

</html>
